<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .dashboard-title {
            margin-bottom: 20px;
        }
        .accordion {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center dashboard-title">Bootstrap Components Dashboard</h1>
        
        <div class="accordion" id="componentsAccordion">
            <!-- Cards Accordion Item -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="cardsHeading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#cardsCollapse" aria-expanded="true" aria-controls="cardsCollapse">
                        Cards
                    </button>
                </h2>
                <div id="cardsCollapse" class="accordion-collapse collapse show" aria-labelledby="cardsHeading" data-bs-parent="#componentsAccordion">
                    <div class="accordion-body">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Card Title</h5>
                                <p class="card-text">Some example text to build on the card title and content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Alerts Accordion Item -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="alertsHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#alertsCollapse" aria-expanded="false" aria-controls="alertsCollapse">
                        Alerts
                    </button>
                </h2>
                <div id="alertsCollapse" class="accordion-collapse collapse" aria-labelledby="alertsHeading" data-bs-parent="#componentsAccordion">
                    <div class="accordion-body">
                        <div class="alert alert-success" role="alert">
                            Success alert—check it out!
                        </div>
                        <div class="alert alert-warning" role="alert">
                            Warning alert—check it out!
                        </div>
                        <div class="alert alert-danger" role="alert">
                            Danger alert—check it out!
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Buttons Accordion Item -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="buttonsHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#buttonsCollapse" aria-expanded="false" aria-controls="buttonsCollapse">
                        Buttons
                    </button>
                </h2>
                <div id="buttonsCollapse" class="accordion-collapse collapse" aria-labelledby="buttonsHeading" data-bs-parent="#componentsAccordion">
                    <div class="accordion-body">
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-secondary">Secondary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                    </div>
                </div>
            </div>
            
            <!-- Table Accordion Item -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="tableHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tableCollapse" aria-expanded="false" aria-controls="tableCollapse">
                        Table
                    </button>
                </h2>
                <div id="tableCollapse" class="accordion-collapse collapse" aria-labelledby="tableHeading" data-bs-parent="#componentsAccordion">
                    <div class="accordion-body">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Alice</td>
                                    <td>alice@example.com</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Bob</td>
                                    <td>bob@example.com</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
